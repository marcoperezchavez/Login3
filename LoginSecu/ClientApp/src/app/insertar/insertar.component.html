<div>
  Insertar Nuevos Datos del alumno
  <div class="row">

    <div class="table table-hover">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4">
        <label for="exampleFormControlInput1">Nombre</label>
        <div> <input class="form-control" type="text" placeholder="Nombre" /></div>
      </div>
      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <label for="exampleFormControlInput1">Apellido Paterno</label>
        <div> <input class="form-control" type="text" placeholder="Apellido Paterno" /></div>
      </div>
      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <label for="exampleFormControlInput1">Apellido Materno</label>
        <div> <input class="form-control" type="text" placeholder="Apellido Materno" /></div>
      </div>

      <div class="col-3 col-sm-2 col-md-2 col-lg-1">
        <label for="exampleFormControlSelect1">Grado</label>
        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div class="col-3 col-sm-2 col-md-2 col-lg-1">
        <label for="exampleFormControlInput1">Grupo</label>
        <select class="form-control form-control-lg" id="exampleFormControlSelect2">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
        </select>
      </div>

      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <label for="exampleFormControlInput1">Taller</label>
        <select class="form-control form-control-lg" id="exampleFormControlSelect3">
          <option>Computación</option>
          <option>Electricidad</option>
          <option>Industria del vestir</option>
          <option>Contabilidad</option>
          <option>Carpintería</option>
        </select>
      </div>


      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha de ingreso">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <label for="exampleFormControlInput1">Status</label>
        <div> <input class="form-control" type="text" placeholder="Status" /></div>
      </div>

      <div class="col-6 col-sm-4 col-md-4 col-lg-2">
        <label for="exampleFormControlInput1">Reportes</label>
        <div> <input class="form-control" type="text" placeholder="Reportes" /></div>
      </div>


    </div>


  </div>
</div>

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
