<div [ngSwitch]="header.selection">

    <app-insertar></app-insertar>
  </div>
  <div *ngSwitchCase="'eliminar'">
    <app-borrar></app-borrar>
  </div>
  <div *ngSwitchCase="'modificar'">
    <app-modificar></app-modificar>
  </div>
  <div *ngSwitchCase="'seleccionar'">
    <app-seleccionar ></app-seleccionar>
  </div>
</div>
