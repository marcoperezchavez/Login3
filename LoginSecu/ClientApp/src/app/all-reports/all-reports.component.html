<div class="card col-10 col-sm-8 col-md-8 col-lg-7">
  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Historial</strong>
  </h5>
  <table class="table table-striped">

    <thead>
    <tr>
      <th scope="col">Id Reporte</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rep of reporte">
      <th scope="row">{{rep.id}}</th>
      <td>{{rep.description}}</td>
      <td>{{rep.creationDate}}</td>
      <td>
        <button class="btnCrear btn-create btn-primary" mat-button [matMenuTriggerFor]="reportes2"><img src="../../assets/outline_add_circle_outline_white_18dp - copia.png"/></button>
        <mat-menu #reportes2="matMenu">
          <button mat-menu-item (click)="eliminarReports(rep.id)">Eliminar</button>
          <button mat-menu-item (click)="selectModificarReporte()">Modificar</button>
        </mat-menu>
      </td>

    </tr>
    </tbody>

  </table>
</div>
